    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/jquery-1.8.3.min.js"></script>

    <script src="js/layer-tree.js"></script> 
    <script src="js/controller.js"></script>
    <script src="js/compositor.js"></script>
    <title>Layers Visualizer</title>

      <br/>
      <button type="click" onclick="Display.Render()">Render</button> .. or ..
      <input type="file" id="filechooser" onchange="Display.RenderFile()"/>
    </div>
    <div id="controlbox" style="display: none">
      <input type="text" id="titlebox" size="60" onkeyup="UpdateTitle()"
             placeholder="Enter a page title here"/>
      <br/>
      Frame: 
      <button type="click" id="first-frame" onclick="Display.GoFirstFrame()">&lt;&lt;</button>
      <button type="click" id="prev-frame" onclick="Display.GoPrevFrame()">&lt;</button>
      <input type="number" id="current-frame" min="0" step="1" value="0"
             onkeyup="Display.GoToFrame()" oninput="Display.GoToFrame()"/>
      <button type="click" id="next-frame" onclick="Display.GoNextFrame()">&gt;</button>
      <button type="click" id="last-frame" onclick="Display.GoLastFrame()">&gt;&gt;</button>
      DPI: <input type="text" id="dpi" value="1.0"
                  onkeyup="Display.Update()" oninput="Display.Update()"/>
    </div>
    <div id="viewbox" style="display: none">
      <div id="errorbox" style="display: none">Errors:</div>
      <canvas id="composite" width="1" height="1">
      </canvas>
    </div>
  </body>
</html>
