<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="ryb.js"></script> 
    <script src="sylvester.src.js"></script> 
    <script src="view.js"></script>
    <title>Layers Visualizer</title>
  </head>
  <body onload="Startup()">
    <div id="log-container">
      <div id="enter-log-details">Log text: <span id='log-icon'></span></div>
      <textarea id="log-text" cols="140" rows="12"></textarea>
      <br/>
      <button type="click" onclick="Render()">Render</button>
      <input type="text" id="titlebox" size="60" onkeyup="UpdateTitle()"
             placeholder="Enter a page title here"/>
    </div>
  </body>
</html>
